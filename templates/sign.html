{% extends 'base.html' %}

{% block head %}
<style>
    /* Body should take full height */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
    }

    /* Container that holds the login form and keeps it centered */
    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Styling for the login form */
    .login-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Title of the login form */
    .form-title {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Footer at the bottom */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
        width: 100%;
    }

    .form-footer {
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="container" style="height: fit-content; width: 420px;">
    <div class="signup-form">
        <h2 class="form-title">Sign Up</h2>
        <form action="{{ url_for('sign') }}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Choose Your role:</label><br>
                <select id="role" name="role" style="width: 100%;" class="form-control">
                    <option value="Customer">Customer</option>
                    <option value="Travels_partner">Travels_partner</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">SIGN IN</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="login-r">Login In</a></p>
        </div>
    </div>
    <!-- </div> -->
</div>
{% endblock %}
