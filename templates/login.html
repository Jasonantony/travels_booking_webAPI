{% extends 'base.html' %}

{% block head %}
<style>
    /* Body should take full height */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
    }

    /* Container that holds the login form and keeps it centered */
    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Styling for the login form */
    .login-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Title of the login form */
    .form-title {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Footer at the bottom */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
        width: 100%;
    }

    .form-footer {
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block body %}
<div class="cutomer" style="height: 650px; padding: 20px;">
    <div class="container">
        <div class="login-form">
            <h2 class="form-title">Login</h2>
            <form method="POST" action="login">
                <div class="mb-3">
                    <label for="usern" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="passw" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role">Choose Your role:</label>
                    <select id="role" name="role">
                        <option value="customer" name="customer">Customer</option>
                        <option value="travels" name="travels">Travels_partner</option>
                    </select>
                </div>
                <input type="submit" value="Login" class="btn btn-primary w-100">
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="{{ url_for('/booking') }}">Login In</a></p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
